<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ItemCatalog</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
  </head>
  <body>
    <header class="jumbotron">
      <h1>ItemCatalog</h1>
      <p class="login-buttons">
      {% if is_session %}
        <a class="btn btn-default" href="/logout" role="button">Logout</a>
      {% else %}
        <a class="btn btn-default" href="/login" role="button">Login</a>
        <a class="btn btn-default" href="/register" role="button">Register</a>
      {% endif %}
      </p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Categories</h2>
          {% for category in categories %}
            <p>{{ category.name }}</p>
          {% endfor %}
        </div>
        <div class="col-md-8">
          <h2>Items</h2>
          {% if is_session %}
            <h6><a href="/newitem" role="button">New Item</a></h6>
          {% endif %}
          {% for item in items %}
            <p>{{ item.name }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
  </body>
</html>
