{% extends "base.html" %}
{% block content %}
  <header class="jumbotron">
    <h1>ItemCatalog</h1>
    <p class="login-buttons">
      <a id="logout-btn" class="btn btn-default" href="/logout" role="button">Logout</a>
    </p>
  </header>
  <div class="container">
    <form class="row" method="post" action="/item/{{ item.id }}/delete">
      <div class="col-md-12">
        <p>Are you sure you want to delete <strong>{{ item.name }}</strong> in category <strong>{{ item.category_name }}</strong></p>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
{% endblock %}
