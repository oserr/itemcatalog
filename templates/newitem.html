{% extends "base.html" %}
{% block content %}
  <header class="jumbotron">
    <h1>ItemCatalog</h1>
    <p class="login-buttons">
      <a id="logout-btn" class="btn btn-default" href="/logout" role="button">Logout</a>
    </p>
  </header>
  <div class="container">
  {% if item %}
  <form class="row" method="post" action="/item/{{ item.id }}/edit">
  {% else %}
  <form class="row" method="post" action="/newitem">
  {% endif %}
    <div class="col-md-8 col-centered">
      {% if item %}
      <h3>Edit the item</h3>
      {% else %}
      <h3>Create a new item!</h3>
      {% endif %}
      <input type="text" class="form-control input-lg" name="title" placeholder="Title" value="{{ item.name if item }}">
      <textarea class="form-control input-lg comment-input" name="description" placeholder="Description">{{ item.description if item }}</textarea>
      <select name="category">
        {% if item %}
        <option value="{{ item.category_name }}">{{ item.category_name }}</option>
        {% endif %}
        {% for category in categories %}
        <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
        <option value="other">other</option>
      </select>
      <input id="newcategory" type="text" class="form-control input-lg" name="newcategory" placeholder="New category">
      <button type="submit" class="btn btn-default pull-right">Submit</button>
    </div>
  </form>
{% endblock %}
{% block js %}
  <script>
    // Hide the new category text input when the page is ready if other is
    // not selected. This should always be the case, except when there are
    // no categories.
    $('document').ready(() => {
      let newCat = $('#newcategory');
      if ($('select').val() === 'other') {
        newCat.show();
      } else {
        newCat.val('');
        newCat.hide();
      }
    });

    // Show the text input for a new category if the user wants to create a new
    // category, otherwise hide it.
    $('select').change(() => {
      let newCat = $('#newcategory');
      if ($('select').val() === 'other') {
        newCat.show();
      } else {
        newCat.val('');
        newCat.hide();
      }
    });
    {% include "logout.js" %}
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
{% endblock %}
